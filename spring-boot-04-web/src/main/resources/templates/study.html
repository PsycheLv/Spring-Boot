<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1px">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>总记录数</th>
            <th>偶数/奇数</th>
            <th>第一个元素</th>
            <th>最后一个元素</th>
        </tr>
        <tr th:each="user,iter : ${userList}">
            <td th:text="${iter.count}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.gender == 1 ? '女' : '男'}"></td>
            <td th:text="${iter.size}"></td>
            <td th:text="${iter.even ? '偶数':'奇数'}"></td>
            <td th:text="${iter.first}"></td>
            <td th:text="${iter.last}"></td>
        </tr>
    </table>

    <hr/>
    <ul>
        <li th:each="user : ${userList}" th:text="${user.userName}"></li>
    </ul>

    <hr>
    <div th:object="${session.user}">
        <p th:text="*{userName}" ></p>
        <p th:text="${session.user.gender == 1 ? '女' : '男'}" ></p>
    </div>

    <hr>
    <!--th:if 判断使用-->
    <h3 th:if="not ${#lists.isEmpty(userList)}">userList有值，返回此文字</h3>

    <hr>
    <!--th:switch 使用-->
    <div th:switch="${sex}">
        <p th:case="1">女</p>
        <p th:case="${man}">男</p>
        <p th:case="*">未知</p>
    </div>

    <hr>
    <div th:text="${desc}"></div>
    <div th:utext="${desc}"></div>

    <hr>
    <input type="checkbox"/> [[${desc}]]
    <p>Hello,[[${desc}]]</p>


    <h1>热部署</h1>
</body>
</html>
